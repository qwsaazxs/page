    <h1>電動車資訊</h1>
    <p>電動車是一種使用電池或其他可充電能源來驅動的汽車。它們通常比傳統汽車更環保，因為它們不會排放有害的尾氣。</p>
    <p>電動車的優點包括：</p>
    <ul>
        <li>環保：不會產生尾氣排放。</li>
        <li>節能：使用可再生能源充電電池。</li>
        <li>經濟：充電成本相對較低。</li>
        <li>安靜：沒有引擎噪音。</li>
    </ul>
